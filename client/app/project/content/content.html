<div class="project-content row">
  <alert ng-repeat="alert in content.alerts" type="{{alert.type}}" close="content.closeAlert($index)">
    <span translate="{{alert.msg}}" translate-values="{name:content.selected}"></span>
  </alert>

  <div class="project-files col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a ng-click="content.addFile('models', '/test/file.txt')" class="btn btn-default btn-treedata"><span class="glyphicon glyphicon-plus" style="font-weight: normal"></span>&nbsp;<span translate="project.content.button.add_file"></span></a>
        <a ng-click="content.addFolder('models', '/test')" class="btn btn-default btn-treedata"><span class="glyphicon glyphicon-plus" style="font-weight: normal"></span>&nbsp;<span translate="project.content.button.add_folder"></span></a>
        <h6 class="panel-title">Model</h6>
      </div>
      <div class="panel-body">
        <!-- -->
        <!-- treecontrol : -->
        <!-- Documentation : http://wix.github.io/angular-tree-control/ -->
        <!-- -->
        <treecontrol class="tree-light"
                     options="content.treeOptions"
                     tree-model="content.model.treedata"
                     expanded-nodes="content.model.expandedNodes"
                     on-selection="content.showSelected(node)"
                     selected-node="content.selectedNode">
          <span class="glyphicon glyphicon-folder-close" ng-if="node.type == 'folder'"></span>
          {{node.name}}
        </treecontrol>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <a ng-click="content.addFile('bundles', 'PATH')" class="btn btn-default btn-treedata"><span class="glyphicon glyphicon-plus" style="font-weight: normal"></span>&nbsp;<span translate="project.content.button.add_file"></span></a>
        <a ng-click="content.addFolder('bundles', 'PATH')" class="btn btn-default btn-treedata"><span class="glyphicon glyphicon-plus" style="font-weight: normal"></span>&nbsp;<span translate="project.content.button.add_folder"></span></a>
        <h6 class="panel-title">Bundles</h6>
      </div>
      <div class="panel-body">
        <!-- -->
        <!-- treecontrol : -->
        <!-- Documentation : http://wix.github.io/angular-tree-control/ -->
        <!-- -->
        <treecontrol class="tree-light"
                     options="content.treeOptions"
                     tree-model="content.bundles.treedata"
                     expanded-nodes="content.bundles.expandedNodes"
                     on-selection="content.showSelected(node)"
                     selected-node="content.selectedNode">
          <span class="glyphicon glyphicon-folder-close" ng-if="node.type == 'folder'"></span>
          {{node.name}}
        </treecontrol>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h6 class="panel-title">Generated files</h6></div>
      <div class="panel-body">
        <!-- -->
        <!-- treecontrol : -->
        <!-- Documentation : http://wix.github.io/angular-tree-control/ -->
        <!-- -->
        <treecontrol class="tree-light"
                     options="content.treeOptions"
                     tree-model="content.generated.treedata"
                     expanded-nodes="content.generated.expandedNodes"
                     on-selection="content.showSelected(node)"
                     selected-node="content.selectedNode">
          <span class="glyphicon glyphicon-folder-close" ng-if="node.type == 'folder'"></span>
          {{node.name}}
        </treecontrol>
      </div>
    </div>
  </div>
  <div id="editor" class="project-editor col-lg-8" ng-show="content.selectedNode.type == 'file'">
    <div class="editor-tabs">
      <ul>
        <li>
          <a href="#" class="active">{{content.selectedNode.name}}</a>
        </li>
      </ul>
    </div>
    <div class="editor-toolbar">
      <ul ng-hide="content.selectedNode.readOnly">
        <li><a ng-click="content.saveFile(content.selectedNode)"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;<span translate="project.content.button.save_file"></span></a></li>
        <li><a ng-click="content.deleteFile(content.selectedNode)"><span class="glyphicon glyphicon-remove"></span>&nbsp;<span translate="project.content.button.delete_file"></span></a></li>
      </ul>
    </div>
    <div>
      <div ui-ace="content.aceOptions" ng-trim="true"></div>
    </div>
  </div>
</div>
