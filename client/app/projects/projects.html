<div ng-include="'components/ui/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">

    <alert ng-repeat="alert in projects.alerts" type="{{alert.type}}" close="projects.closeAlert($index)">{{alert.msg}}</alert>

    <!-- PROJECTS LIST -->

    <div class="col-lg-3">

      <h2><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Projects list</h2>

      <hr/>

      <div ng-hide="projects.list.length">
        <div class="alert alert-info" role="alert">No project found. You can create one right in this page!</div>
      </div>
      <div class="list-group">
        <a ng-repeat="project in projects.list" href="open(project)" class="list-group-item">{{project.name}}</a>
      </div>

    </div>

    <!-- PROJECT CREATION -->

    <div class="col-lg-9">

      <form>

        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Project creation</h2>

        <hr/>

        <div class="row">
          <div class="col-lg-4">
            <label for="projectName">Project name</label>
            <input type="text" class="form-control" id="projectName" place-holder="Example project" ng-model="projects.name"/>
          </div>
        </div>

        <hr/>

        <button type="button" class="btn btn-success" ng-click="projects.create()">Create repository</button>

      </form>

    </div>

  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
