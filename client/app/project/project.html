<div ng-include="'app/shared/navbar/navbar.html'"></div>

<div class="container">

  <div ng-include="'app/project/menu/menu.html'"></div>

  <br/>

  <alert ng-repeat="alert in project.alerts" type="{{alert.type}}" close="project.closeAlert($index)">
    <span translate="{{alert.msg}}" translate-values="{name:project.name}"></span>
  </alert>

  <div class="row">
    <h3><span translate="project.welcome" translate-values="{name:project.name}"></span></h3>
    <span translate="project.message"></span>
  </div>

</div>
