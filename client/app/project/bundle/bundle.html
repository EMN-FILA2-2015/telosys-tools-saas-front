<div class="project-bundle">

  <form class="form-horizontal">

    <div class="form-group">
      <div class="col-lg-12">
        <span translate="project.bundle.description"></span>
      </div>
    </div>

    <br/>

    <div class="form-group">
      <div class="col-lg-2">
        <label for="github-username"><span translate="project.bundle.github_username"></span></label>
      </div>
      <div class="col-lg-4">
        <input id="github-username" class="form-control" type="text" ng-model="bundle.username">
        <br/>
        <a class="btn btn-primary" ng-click="bundle.getAvailableBundles()"><span translate="project.bundle.get_available"></span></a>
      </div>
      <div class="col-lg-4">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-2">
        <label for="github-bundles"><span translate="project.bundle.github_bundles"></span></label>
      </div>
      <div class="col-lg-4">
        <select id="github-bundles" multiple class="form-control" ng-multiple="true" ng-model="selectedBundles" ng-options="availableBundle.name for availableBundle in bundle.availableBundles">
        </select>
      </div>
      <div class="col-lg-4"></div>
    </div>

    <div class="form-group">
      <div class="col-lg-2">
        <label for="github-url-pattern"><span translate="project.bundle.github_url_pattern"></span></label>
      </div>
      <div class="col-lg-4">
        <input id="github-url-pattern" class="form-control" type="text" ng-model="bundle.url">
        <br/>
        <a class="btn btn-primary" ng-click=""><span translate="project.bundle.download"></span></a>
        &nbsp;
        <label>
          <input type="checkbox" ng-model="bundle.install"> <span translate="project.bundle.install"></span>
        </label>
      </div>
      <div class="col-lg-4">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-2">
        <label for="log"><span translate="project.bundle.log"></span></label>
      </div>
      <div class="col-lg-4">
        <textarea id="log" class="form-control" rows="3" readonly></textarea>
      </div>
    </div>

  </form>

</div>
