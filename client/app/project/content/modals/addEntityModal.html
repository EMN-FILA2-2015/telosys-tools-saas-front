<div class="modal-content">
  <div class="modal-header">Add a entity</div>
  <form class="form-horizontal"
        name="addEntityForm"
        novalidate>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-xs-3 control-label form-label">Path</label>
        <div class="col-xs-8 form-container-input">
          {{addEntity.entity.path}}
        </div>
      </div>
      <div class="form-group">
        <label for="addEntityName"
               class="col-xs-3 control-label form-label">Name</label>
        <div class="col-xs-8 form-container-input">
          <input type="text"
                 class="form-control"
                 id="addEntityName"
                 name="addEntityName"
                 ng-model="addEntity.entity.name"
                 newinput>
        </div>
      </div>
    </div>
    <div class="modal-footer">
          <button class="pull-right btn btn-primary withripple btn-form"
                  ng-class="{ 'btn-danger': addEntity.isFailed }"
                  ng-click="addEntity.createEntity(addEntityForm, addEntity.entity)">
            <span ng-if="!addEntity.isCreating()" class="animate-if-fast">Add</span>
            <span ng-if="addEntity.isSaving" class="animate-if-fast"><i class="fa fa-circle-o-notch fa-spin"></i></span>
            <span ng-if="addEntity.isFailed" class="animate-if-fast"><i class="fa fa-close"></i></span>
          </button>
          <button class="pull-right btn btn-default withripple btn-form"
                  style="margin-right: 5px;"
                  ng-click="addEntity.cancel()"
                  ng-disabled="addEntity.isSaving">
            Cancel
          </button>
        </div>
  </form>
</div>
