<div class="row" ng-controller="MenuController">
  <ul class="nav nav-tabs">
    <li role="presentation" ng-class="{active: isActive('project')}"><a ui-sref="project"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{project.name}}</a></li>
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.state)}">
      <a ui-sref="{{item.state}}"><span translate="{{item.title}}"></span></a>
    </li>
  </ul>
</div>
