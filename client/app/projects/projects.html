<div ng-include="'components/ui/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">

    <alert ng-repeat="alert in projects.alerts" type="{{alert.type}}" close="projects.closeAlert($index)">
      <span translate="{{alert.msg}}" translate-values="{name:projects.createdProjectName}"></span>
    </alert>

    <!-- PROJECT LIST -->

    <div class="col-lg-3">

      <h2><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> <span translate="projects.list"></span></h2>

      <hr/>

      <div ng-hide="projects.names.length">
        <div class="alert alert-info" role="alert"><span translate="projects.no_project"></span></div>
      </div>
      <div class="list-group">
        <a ng-repeat="name in projects.names" href="#" class="list-group-item">{{name}}</a>
      </div>

    </div>

    <!-- PROJECT CREATION -->

    <div class="col-lg-9">

      <form>

        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span translate="projects.creation"></span></h2>

        <hr/>

        <div class="row">
          <div class="col-lg-4">
            <label for="newProjectName"><span translate="projects.name"></span></label>
            <input type="text" class="form-control" id="newProjectName" place-holder="Example project" ng-model="projects.newProjectName"/>
          </div>
        </div>

        <hr/>

        <button type="button" class="btn btn-info" ng-click="projects.create()"><span translate="projects.go"></span></button>

      </form>

    </div>

  </div>
</div>
