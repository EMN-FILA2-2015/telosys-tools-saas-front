<div class="project-content row">
  <div class="project-files col-lg-3">
    <!-- -->
    <!-- treecontrol : -->
    <!-- Documentation : http://wix.github.io/angular-tree-control/ -->
    <!-- -->
    <treecontrol class="tree-light"
                 tree-model="content.dataForTheTree"
                 options="content.treeOptions"
                 on-selection="showSelected(node)"
                 selected-node="node1">
      <span class="glyphicon glyphicon-folder-close" ng-if="node.type == 'folder'"></span>
      {{node.name}}
    </treecontrol>
  </div>
  <div class="project-editor col-lg-9">
    <div class="editor-tabs">
      <ul>
        <li>
          <a href="#" class="active">File 1.txt</a>
        </li>
      </ul>
    </div>
    <div class="editor-toolbar">
      <ul>
        <li><a href="#"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-remove"></span>&nbsp;Delete</a></li>
      </ul>
    </div>
    <div>
      <div ui-ace="content.aceOptions" ng-trim="true">File content</div>
    </div>
  </div>
</div>
